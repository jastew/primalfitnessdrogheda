---
layout: default
banners:
    - image:
---
<div class="hero">
    {% for banner in page.banners %}
        <div>
            <img src="{{ banner.image }}" alt="">
        </div>
    {% endfor %}
</div>

<h2>Posts</h2>
<ul>
    {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

<h2>Transformations</h2>
<ul>
    {% for transformation in site.transformations %}
    <li><a href="{{ transformation.url }}">{{ transformation.name }}</a></li>
    {% endfor %}
</ul>
